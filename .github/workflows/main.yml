name: Build and Release NuGet Package

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/main.yml'
      - 'Clap.Net/**'
      - 'Clap.Net.Tool/**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Setup .NET (adjust the version if needed)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies explicitly in the Clap.Net subfolder
      - name: Restore Dependencies
        working-directory: ./Clap.Net
        run: dotnet restore

      # -------------------------------------------------
      # Run all tests in the solution (Release config)
      # -------------------------------------------------
      - name: Run Tests
        working-directory: ./Clap.Net
        run: dotnet test --configuration Release --no-restore --verbosity normal
      
      # Generate version string (0.2.<run_number>)
      - name: Set version number
        id: version
        run: echo "version=0.2.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      # Ensure the artifacts folder exists at the repository root
      - name: Create artifacts folder
        run: mkdir -p artifacts

      # Pack the NuGet package from the Clap.Net subfolder, output to ../artifacts (which is ./artifacts from the repo root)
      - name: Build Release
        working-directory: ./Clap.Net
        run: dotnet build -c Release

      # Pack the NuGet package from the Clap.Net subfolder, output to ../artifacts (which is ./artifacts from the repo root)
      - name: Pack Clap.Net package
        working-directory: ./Clap.Net
        run: dotnet pack -c Release -o ../artifacts -p:Version=${{ steps.version.outputs.version }}

      # Pack the Clap.Net.Tool package
      - name: Pack Clap.Net.Tool package
        working-directory: ./Clap.Net.Tool
        run: dotnet pack -c Release -o ../artifacts -p:Version=${{ steps.version.outputs.version }}

      # Optional: Verify the package files exist and follow the expected naming pattern
      - name: List generated package files
        run: ls -l artifacts/*.nupkg

      # Push the NuGet packages to NuGet.org using the secret API key
      - name: Publish Clap.Net package
        run: dotnet nuget push artifacts/Clap.Net.0.*.nupkg -k ${{ secrets.NUGET_CLAP_NET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish Clap.Net.Tool package
        run: dotnet nuget push artifacts/Clap.Net.Tool.*.nupkg -k ${{ secrets.NUGET_CLAP_NET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
